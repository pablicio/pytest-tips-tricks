name: Test Multiple Python Versions
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: python:3.7
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: make install
      - name: Lint with pylint
        run: make lint
      - name: Test with pytest
        run: make test
      - name: Format code with Python Black
        run: make format

